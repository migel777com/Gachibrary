<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select One</title>
</head>
<body>
    <p th:text="${book.getId()}">ID</p>
    <p th:text="${book.getName()}">VALUE</p>
    <p th:text="${book.getAuthor()}">VALUE</p>
    <p th:text="${book.getGenre()}">VALUE</p>
    <p th:text="${book.getCopies()}">VALUE</p>
    <img th:src="${book.getImageURL()}" width="128px" height="192px" />

    <a th:href="@{/books}">Books</a>

</body>
</html>
