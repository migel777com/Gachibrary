<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>- Edit User Info -</h1>
    <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <p class="stats">- Name: -</p>
        <input type="text" th:field="*{name}" id="name" /><br/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div><br/>
        <p class="stats">- Email: -</p>
        <input type="text" th:field="*{email}" id="email" /><br/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div><br/>

        <input type="text" th:field="*{password}" id="password" /><br/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div><br/>

        <input type="submit" value="Update User Info" />
    </form>
</div>
</body>
</html>
