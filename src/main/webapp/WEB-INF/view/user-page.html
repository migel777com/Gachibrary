<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<div id="header">
    <a href="/logout">Log Out</a>
    <a href="/home">Home</a>
    <a th:href="@{/users}">Users List</a>
</div>
<div>
    <h1>- User Info -</h1>
    <p style="margin-bottom:0;">Email:</p>
    <input type="text" name="email" placeholder="Email" readonly th:value="${user.getEmail()}" /><br/>
    <p style="margin-bottom:0;">Name:</p>
    <input type="text" name="name" placeholder="Name" readonly th:value="${user.getName()}" /><br/>
    <p style="margin-bottom:0;">Role:</p>
    <input type="text" name="role" placeholder="Role" readonly  th:value="${user.getRole().getName()}" /><br/><br/>
    <div style="display:flex;flex-direction:row;">
    <a style="color:black;margin-right:10px;text-decoration:none;" th:href="@{/users/edit/{id}(id=${user.getId()})}">Edit User</a>
    <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <input style="cursor: pointer;font-family: Times New Roman;font-size:16px;border:none;background:transparent;padding:0;" type="submit" value="Delete User" />
    </form>
</div>
<hr>
<div>
    <h1>- Books List -</h1>
</div>
<hr>
<div>
    <h1>- User Actions -</h1>
</div>
</div>
</body>
</html>
