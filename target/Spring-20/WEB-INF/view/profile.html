<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <a href="/logout">Log Out</a>
    <br>
    <a href="/home" >Home</a>
    <div>
        <p style="margin-bottom:0;">Email:</p>
        <input type="text" name="email" placeholder="Email" readonly th:value="${user.getEmail()}" /><br/>
        <p style="margin-bottom:0;">Name:</p>
        <input type="text" name="name" placeholder="Name" readonly th:value="${user.getName()}" /><br/>
    </div>
    <hr>
    <div>
        <h1>- User Info -</h1>
        <p style="margin-bottom:0;">Email:</p>
        <input type="text" name="email" placeholder="Email" readonly th:value="${user.getEmail()}" /><br/>
        <p style="margin-bottom:0;">Name:</p>
        <input type="text" name="name" placeholder="Name" readonly th:value="${user.getName()}" /><br/>
        <hr>
        <div>
            <h1>- Books List -</h1><br>
            <div th:each="borrowing:${borrowingList}">
                <span>ISBN: </span><input type="text" name="book" placeholder="book id" readonly th:value="${borrowing.getBook_id()}" /><br/>
            </div>
        </div>
    </div>
</body>
</html>
